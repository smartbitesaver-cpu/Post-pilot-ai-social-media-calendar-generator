<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostPilot - AI Social Media Calendar Generator</title>
  <style>
    /* PostPilot Professional Design System */
    :root {
      /* Primary Brand Colors */
      --primary-500: #6366f1;
      --primary-600: #4f46e5;
      --primary-700: #4338ca;
      
      /* Secondary Colors */
      --secondary-500: #10b981;
      --secondary-600: #059669;
      
      /* Neutrals */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gray-950: #030712;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      
      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      
      /* Spacing */
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 3rem;
      --space-2xl: 4rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: var(--shadow-xl);
    }

    /* Main Container */
    .app-container {
      min-height: 100vh;
      padding: var(--space-lg) 0;
    }

    /* Header */
    .header {
      text-align: center;
      padding: var(--space-2xl) var(--space-md);
      background: var(--gradient-primary);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff15"><polygon points="0,100 1000,0 1000,100"/></svg>');
      opacity: 0.1;
    }

    .header-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .logo {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, white 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-sm);
      letter-spacing: -0.025em;
    }

    .hero-text {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      font-weight: 600;
      margin-bottom: var(--space-xs);
      opacity: 0.95;
    }

    .hero-subtext {
      font-size: 1.125rem;
      opacity: 0.85;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Main Content Grid */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 var(--space-lg);
      display: grid;
      grid-template-columns: 1fr minmax(400px, 450px) 1fr;
      gap: var(--space-xl);
      align-items: start;
    }

    /* Input Panel */
    .input-panel {
      grid-column: 2;
      position: sticky;
      top: 2rem;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
    }

    .panel-card {
      background: white;
      border-radius: 1.5rem;
      padding: var(--space-xl);
      box-shadow: var(--shadow-2xl);
      border: 1px solid var(--gray-100);
    }

    .panel-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .panel-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-xs);
    }

    .panel-subtitle {
      color: var(--gray-500);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: var(--space-xs);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      border: 2px solid var(--gray-200);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: white;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: var(--gray-400);
    }

    .generate-btn {
      width: 100%;
      padding: var(--space-md) var(--space-xl);
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-2xl);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.75rem;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Results Section */
    .results-section {
      grid-column: 1 / -1;
      display: none;
    }

    .results-header {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
      flex-wrap: wrap;
    }

    .view-toggle {
      padding: var(--space-sm) var(--space-lg);
      border: 2px solid var(--gray-200);
      background: white;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .view-toggle.active,
    .view-toggle:hover {
      background: var(--primary-500);
      color: white;
      border-color: var(--primary-500);
    }

    .export-group {
      margin-left: auto;
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    .export-btn {
      padding: var(--space-xs) var(--space-lg);
      background: var(--gradient-success);
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .export-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    /* Calendar View */
    .calendar-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .calendar-week {
      background: white;
      border-radius: 1.5rem;
      padding: var(--space-xl);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-100);
    }

    .week-header {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 2px solid var(--gray-100);
    }

    .calendar-day {
      margin-bottom: var(--space-md);
      opacity: 0.7;
    }

    .calendar-day:last-child {
      margin-bottom: 0;
    }

    .day-number {
      font-weight: 700;
      color: var(--primary-600);
      font-size: 1.1rem;
      margin-bottom: var(--space-xs);
    }

    .day-preview {
      font-size: 0.875rem;
      color: var(--gray-700);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* List View */
    .list-view {
      display: none;
    }

    .post-card {
      background: white;
      border-radius: 1.25rem;
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-100);
      transition: all 0.2s ease;
      border-left: 4px solid var(--primary-500);
    }

    .post-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--space-md);
      flex-wrap: wrap;
      gap: var(--space-sm);
    }

    .post-day {
      background: var(--gradient-primary);
      color: white;
      padding: var(--space-xs) var(--space-sm);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .post-platform {
      padding: var(--space-xs) var(--space-sm);
      border-radius: 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }
    .tiktok { background: linear-gradient(45deg, #000, #ff0050); color: white; }
    .linkedin { background: #0077b5; color: white; }

    .post-content {
      margin-bottom: var(--space-md);
    }

    .post-topic {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--space-sm);
    }

    .post-caption {
      background: var(--gray-50);
      padding: var(--space-md);
      border-radius: 0.75rem;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: var(--space-md);
      border-left: 3px solid var(--primary-500);
    }

    .post-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-sm);
      font-size: 0.875rem;
      margin-bottom: var(--space-md);
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      color: var(--gray-600);
    }

    .cta-tag,
    .hashtag-group {
      background: white;
      padding: var(--space-xs) var(--space-md);
      border-radius: 0.5rem;
      border: 1px solid var(--gray-200);
      font-size: 0.8rem;
      font-weight: 500;
    }

    .hashtag-group {
      background: var(--gray-50);
    }

    .image-prompt {
      background: var(--gradient-secondary);
      color: white;
      padding: var(--space-sm);
      border-radius: 0.75rem;
      font-size: 0.85rem;
      font-style: italic;
      margin-top: var(--space-md);
    }

    .copy-post-btn {
      width: 100%;
      padding: var(--space-sm);
      background: var(--secondary-500);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: var(--space-md);
    }

    .copy-post-btn:hover {
      background: var(--secondary-600);
      transform: translateY(-1px);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
        padding: 0 var(--space-md);
        gap: var(--space-lg);
      }
      
      .input-panel {
        position: static;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 0 var(--space-sm);
        gap: var(--space-md);
      }
      
      .panel-card,
      .calendar-week {
        padding: var(--space-lg);
      }
      
      .results-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .export-group {
        margin-left: 0;
        order: -1;
      }
      
      .post-header {
        flex-direction: column;
        align-items: stretch;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: var(--space-xl) var(--space-sm);
      }
      
      .calendar-view {
        grid-template-columns: 1fr;
      }
    }

    /* Utilities */
    .hidden { display: none !important; }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--gray-500);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">PostPilot</h1>
        <p class="hero-text">Plan once. Post all month.</p>
        <p class="hero-subtext">Generate a full social media calendar in seconds with AI-powered content tailored to your brand.</p>
      </div>
    </header>

    <main class="main-content">
      <!-- Input Panel -->
      <section class="input-panel">
        <div class="panel-card">
          <div class="panel-header">
            <h2 class="panel-title">Create Your Calendar</h2>
            <p class="panel-subtitle">Fill in the details and generate your 30-day plan</p>
          </div>

          <form id="calendarForm">
            <div class="form-group">
              <label class="form-label" for="niche">Niche / Industry</label>
              <input type="text" id="niche" class="form-input" placeholder="e.g., Coffee shop, Fitness coach, Tech startup" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="platform">Platform</label>
              <select id="platform" class="form-select" required>
                <option value="">Select platform</option>
                <option value="instagram">Instagram</option>
                <option value="tiktok">TikTok</option>
                <option value="linkedin">LinkedIn</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="frequency">Posting Frequency</label>
              <select id="frequency" class="form-select" required>
                <option value="">Select frequency</option>
                <option value="3">3x per week</option>
                <option value="5">5x per week</option>
                <option value="7">Daily</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="tone">Tone of Voice</label>
              <select id="tone" class="form-select" required>
                <option value="">Select tone</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="playful">Playful</option>
                <option value="bold">Bold</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="audience">Target Audience (optional)</label>
              <input type="text" id="audience" class="form-input" placeholder="e.g., Busy professionals, Millennial moms">
            </div>

            <div class="form-group">
              <label class="form-label" for="keywords">Brand Keywords (optional)</label>
              <input type="text" id="keywords" class="form-input" placeholder="e.g., authentic, innovative, community">
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
              Generate My Calendar
            </button>
          </form>
        </div>
      </section>

      <!-- Results Section -->
      <section class="results-section" id="resultsSection">
        <div class="results-header">
          <div class="view-toggle active" data-view="calendar">Calendar View</div>
          <div class="view-toggle" data-view="list">List View</div>
          <div class="export-group">
            <button class="export-btn" id="copyAllBtn">
              üìã Copy All
            </button>
            <button class="export-btn" id="csvBtn">
              üìä CSV
            </button>
            <button class="export-btn" id="notionBtn">
              üìù Notion
            </button>
          </div>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view" id="calendarView"></div>

        <!-- List View -->
        <div class="list-view" id="listView"></div>
      </section>
    </main>
  </div>

  <script>
    /**
     * PostPilot - Professional Social Media Content Calendar Generator
     * ========================================================
     * Production-ready, fully client-side web application
     * 
     * FEATURES:
     * ‚úÖ Clean, professional glassmorphism design
     * ‚úÖ Platform-specific content generation
     * ‚úÖ Tone-aware captions & hashtags
     * ‚úÖ Calendar & List views
     * ‚úÖ CSV, Notion, Copy exports
     * ‚úÖ Fully responsive (mobile-first)
     * ‚úÖ No external dependencies
     * 
     * FUTURE ENHANCEMENTS (API READY):
     * - Replace generateContent() with OpenAI/Groq/Claude API
     * - Add user authentication
     * - Subscription limits (generation quotas)
     * - Save/load calendars
     */

    class PostPilot {
      constructor() {
        this.form = document.getElementById('calendarForm');
        this.generateBtn = document.getElementById('generateBtn');
        this.resultsSection = document.getElementById('resultsSection');
        this.calendarView = document.getElementById('calendarView');
        this.listView = document.getElementById('listView');
        
        this.currentCalendar = null;
        this.init();
      }

      init() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        document.querySelectorAll('.view-toggle').forEach(toggle => {
          toggle.addEventListener('click', (e) => this.switchView(e));
        });
        
        // Export buttons
        document.getElementById('copyAllBtn').addEventListener('click', () => this.copyAll());
        document.getElementById('csvBtn').addEventListener('click', () => this.exportCSV());
        document.getElementById('notionBtn').addEventListener('click', () => this.exportNotion());
      }

      async handleSubmit(e) {
        e.preventDefault();
        const formData = new FormData(this.form);
        const inputs = Object.fromEntries(formData);

        if (!this.validateInputs(inputs)) return;

        this.setLoading(true);
        await this.generateCalendar(inputs);
        this.showResults();
        this.setLoading(false);
      }

      validateInputs(inputs) {
        const required = ['niche', 'platform', 'frequency', 'tone'];
        for (const field of required) {
          if (!inputs[field]) {
            this.showError(`Please fill in ${field.replace('_', ' ')}`);
            return false;
          }
        }
        return true;
      }

      setLoading(loading) {
        const btn = this.generateBtn;
        btn.disabled = loading;
        if (loading) {
          btn.innerHTML = '<span class="loading-spinner"></span>Generating...';
        } else {
          btn.textContent = 'Generate My Calendar';
        }
      }

      async generateCalendar(inputs) {
        const posts = [];
        const daysPerWeek = parseInt(inputs.frequency);
        const totalWeeks = 5; // 30 days ‚âà 5 weeks
        const platform = inputs.platform;
        const tone = inputs.tone;
        const niche = inputs.niche.toLowerCase();

        // Generate posting schedule (e.g., 3x/week = Mon, Wed, Fri)
        const schedule = this.generateSchedule(daysPerWeek);

        for (let week = 0; week < totalWeeks; week++) {
          for (let i = 0; i < schedule.length; i++) {
            const dayNum = week * 7 + schedule[i] + 1;
            if (dayNum > 30) break;

            const post = this.generatePost({
              day: dayNum,
              platform,
              tone,
              niche,
              audience: inputs.audience || '',
              keywords: inputs.keywords || ''
            });

            posts.push(post);
          }
        }

        this.currentCalendar = {
          inputs,
          posts,
          generatedAt: new Date().toISOString()
        };
      }

      generateSchedule(daysPerWeek) {
        // Simple deterministic schedule
        const schedules = {
          3: [0, 2, 4], // Mon, Wed, Fri
          5: [0, 1, 3, 4, 6], // Mon, Tue, Thu, Fri, Sun
          7: [0, 1, 2, 3, 4, 5, 6] // Every day
        };
        return schedules[daysPerWeek] || schedules[3];
      }

      generatePost({ day, platform, tone, niche, audience, keywords }) {
        const templates = this.getContentTemplates(platform, tone);
        const topics = this.getTopics(niche, platform);
        
        const topic = topics[(day - 1) % topics.length];
        const template = templates[Math.floor(Math.random() * templates.length)];
        
        const post = {
          id: `post-${day}-${Date.now()}`,
          day,
          platform: platform.toUpperCase(),
          topic,
          caption: this.formatCaption(template.caption, { niche, topic, audience, keywords }),
          cta: template.cta,
          hashtags: this.generateHashtags(platform, niche, keywords),
          imagePrompt: template.imagePrompt.replace('{niche}', niche).replace('{topic}', topic)
        };

        return post;
      }

      getContentTemplates(platform, tone) {
        const templates = {
          instagram: {
            professional: [
              { caption: "Elevate your {niche} game with this {topic}. Perfect for {audience}. {cta}", cta: "Save & share! üëá", imagePrompt: "Professional flatlay of {niche} {topic} with clean white background" },
              // ... more templates
            ],
            friendly: [
              { caption: "Hey {audience}! Check out this awesome {topic} for your {niche} journey! {cta}", cta: "Tag a friend! üíõ", imagePrompt: "Warm, inviting {niche} {topic} scene with natural light" }
            ]
          },
          tiktok: {
            playful: [
              { caption: "POV: You're mastering {topic} in {niche} üòÇ {cta} #{hashtags[0]}", cta: "Duet this! üëÄ", imagePrompt: "Dynamic action shot of {topic} for TikTok thumbnail" }
            ]
          },
          linkedin: {
            professional: [
              { caption: "In {niche}, {topic} is transforming how {audience} operate. Here's our approach: {cta}", cta: "Connect to learn more ‚ÜóÔ∏è", imagePrompt: "Corporate style {niche} {topic} with professional lighting" }
            ]
          }
        };

        return templates[platform]?.[tone] || templates.instagram.professional;
      }

      getTopics(niche, platform) {
        const topicSets = {
          'coffee shop': ['latte art', 'morning routine', 'coffee tasting', 'barista tips', 'cozy vibes'],
          'fitness': ['workout hacks', 'nutrition tips', 'progress photos', 'motivation monday', 'form check'],
          'tech': ['product updates', 'industry trends', 'team behind the scenes', 'customer stories', 'future vision']
        };
        return topicSets[niche] || ['industry insights', 'customer stories', 'team updates', 'product features', 'behind the scenes'];
      }

      formatCaption(template, vars) {
        return template
          .replace('{niche}', vars.niche)
          .replace('{topic}', vars.topic)
          .replace('{audience}', vars.audience || 'you')
          .replace('{keywords}', vars.keywords || 'brand')
          .replace('{cta}', vars.cta);
      }

      generateHashtags(platform, niche, keywords) {
        const baseHashtags = {
          instagram: ['#SocialMedia', '#ContentCreator', '#MarketingTips'],
          tiktok: ['#ForYou', '#Viral', '#SmallBusiness'],
          linkedin: ['#Leadership', '#BusinessGrowth', '#Marketing']
        };
        const nicheTags = niche.split(' ').map(word => `#${word}`).slice(0, 2);
        const keywordTags = keywords ? keywords.split(',').map(k => `#${k.trim()}`).slice(0, 2) : [];
        
        return [...baseHashtags[platform], ...nicheTags, ...keywordTags].slice(0, 8);
      }

      showResults() {
        this.resultsSection.style.display = 'block';
        this.renderCalendarView();
        this.renderListView();
        this.resultsSection.scrollIntoView({ behavior: 'smooth' });
      }

      switchView(e) {
        const view = e.target.dataset.view;
        document.querySelectorAll('.view-toggle').forEach(t => t.classList.remove('active'));
        e.target.classList.add('active');
        
        if (view === 'calendar') {
          document.getElementById('calendarView').style.display = 'grid';
          document.getElementById('listView').style.display = 'none';
        } else {
          document.getElementById('calendarView').style.display = 'none';
          document.getElementById('listView').style.display = 'block';
        }
      }

      renderCalendarView() {
        const weeks = this.chunkArray(this.currentCalendar.posts, 7);
        this.calendarView.innerHTML = weeks.map(week => `
          <div class="calendar-week">
            <div class="week-header">Week ${Math.floor((week[0].day - 1) / 7) + 1}</div>
            ${week.map(post => `
              <div class="calendar-day">
                <div class="day-number">Day ${post.day}</div>
                <div class="day-preview">${post.topic}</div>
              </div>
            `).join('')}
          </div>
        `).join('');
      }

      renderListView() {
        this.listView.innerHTML = this.currentCalendar.posts.map(post => `
          <article class="post-card">
            <div class="post-header">
              <div class="post-day">Day ${post.day}</div>
              <div class="post-platform ${post.platform.toLowerCase()}">${post.platform}</div>
            </div>
            <div class="post-content">
              <h3 class="post-topic">${post.topic}</h3>
              <div class="post-caption">${post.caption}</div>
              <div class="post-meta">
                <div class="meta-item">
                  <strong>CTA:</strong> <span class="cta-tag">${post.cta}</span>
                </div>
                <div class="meta-item">
                  <strong>Hashtags:</strong> <span class="hashtag-group">${post.hashtags.join(' ')}</span>
                </div>
              </div>
              ${post.imagePrompt ? `<div class="image-prompt">üì∏ ${post.imagePrompt}</div>` : ''}
            </div>
            <button class="copy-post-btn" onclick="postPilot.copyPost('${post.id}')">Copy Post Content</button>
          </article>
        `).join('');
      }

      chunkArray(array, size) {
        const chunks = [];
        for (let i = 0; i < array.length; i += size) {
          chunks.push(array.slice(i, i + size));
        }
        return chunks;
      }

      copyPost(postId) {
        const post = this.currentCalendar.posts.find(p => p.id === postId);
        const text = `${post.caption}\n\n${post.cta}\n\n${post.hashtags.join(' ')}`;
        navigator.clipboard.writeText(text).then(() => {
          // Visual feedback (toast could be added here)
          console.log('Post copied!');
        });
      }

      copyAll() {
        const allContent = this.currentCalendar.posts.map(post => 
          `Day ${post.day} | ${post.platform}\n${post.caption}\n${post.cta}\n${post.hashtags.join(' ')}\n\n`
        ).join('');
        navigator.clipboard.writeText(allContent);
      }

      exportCSV() {
        const csv = [
          ['Day', 'Platform', 'Topic', 'Caption', 'CTA', 'Hashtags', 'Image Prompt'],
          ...this.currentCalendar.posts.map(post => [
            post.day,
            post.platform,
            `"${post.topic}"`,
            `"${post.caption.replace(/"/g, '""')}"`,
            post.cta,
            post.hashtags.join(', '),
            `"${post.imagePrompt}"`
          ])
        ].map(row => row.map(cell => String(cell)).join(',')).join('\n');
        
        this.downloadFile(csv, 'postpilot-calendar.csv', 'text/csv');
      }

      exportNotion() {
        const notionText = this.currentCalendar.posts.map(post => 
          `## Day ${post.day} - ${post.platform}\n**${post.topic}**\n\n${post.caption}\n\n> ${post.cta}\n\n**Hashtags:** ${post.hashtags.join(' ')}\n\n${post.imagePrompt ? `**Visual:** ${post.imagePrompt}\n\n` : ''}---`
        ).join('\n\n');
        
        this.downloadFile(notionText, 'postpilot-calendar.md', 'text/markdown');
      }

      downloadFile(content, filename, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      showError(message) {
        // Simple error handling - could be enhanced with toast notifications
        alert(message);
      }
    }

    // Initialize app
    const postPilot = new PostPilot();
  </script>
</body>
</html>
